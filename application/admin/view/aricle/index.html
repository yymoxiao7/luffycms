{layout name="layout" /}

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">文章列表</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-12">
                        <a href="{:url('admin/aricle/add')}" class="btn btn-success">添加</a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table  table-bordered table-hover">
                        <tr class="active">
                            <th width="40px"><input class="check-all" type="checkbox" value=""></th>
                            <th width="40%">标题</th>
                            <th>分类</th>
                            <th>排序</th>
                            <th>是否启用</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        {volist name="aricleRows" id="aricleRow"}
                        <tr>
                            <td><input class="check-item" type="checkbox" value="{$aricleRow.id}"></td>
                            <td class="text-left">{$aricleRow->title}</td>
                            <td>{$aricleRow->category->title}</td>
                            <td>{$aricleRow->sort}</td>
                            <td>{$aricleRow->status}</td>
                            <td>{$aricleRow->update_time}</td>
                            <td>
                                <a class="btn btn-xs btn-default" href="{:url('admin/aricle/edit',['id'=>$aricleRow['id']])}">编辑</a>
                                <a class="btn btn-xs btn-default delete" href="{:url('admin/aricle/destroy',['id'=>$aricleRow['id']])}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                </div>
            </div>
            <div class="panel-footer">
            {$pages}
            </div>
        </div>
    </div>
</div>
