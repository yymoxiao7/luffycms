{layout name="layout" /}
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">分类添加</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-8">
                        <form action="{:url('admin/ariclecategory/edit',['id'=>$ariclecategoryRow->id])}" class="form-horizontal ajax-form" method="post" name="ariclecategory">
                            <div class="form-group">
                                <label for="inputparent_id" class="col-sm-3 control-label">上级分类</label>
                                <div class="col-sm-5">
                                    <select name="parent_id" id="inputparent_id" class="form-control">
                                        <option value="0">顶级分类</option>
                                        {volist name="$ariclecategoryRows" id="vo"}
                                        {if condition="$vo['id'] eq $ariclecategoryRow->parent_id"}
                                        <option value="{$vo.id}" selected="selected">{$vo.title}</option>
                                        {else /}
                                        <option value="{$vo.id}">{$vo.title}</option>
                                        {/if}
                                        {volist name="$vo->parent" id="v"}
                                        {if condition="$v['id'] eq $ariclecategoryRow->parent_id"}
                                        <option value="{$v.id}" selected="selected">&nbsp;&nbsp;┗━{$v.title}</option>
                                        {else /}
                                        <option value="{$v.id}">&nbsp;&nbsp;┗━{$v.title}</option>
                                        {/if}
                                        {/volist}
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputTitle" class="col-sm-3 control-label">分类名称</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" value="{$ariclecategoryRow.title}" name="title" id="inputTitle" placeholder="分类名称">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputkeyword" class="col-sm-3 control-label">关键词</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" value="{$ariclecategoryRow.keyword}" name="keyword" id="inputkeyword" placeholder="关键词">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputkeyword" class="col-sm-3 control-label">简介</label>
                                <div class="col-sm-8">
                                    <textarea name="description" class="form-control" >{$ariclecategoryRow.description}</textarea>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="inputSort"> 排序 </label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control " name="sort" value="{$ariclecategoryRow->getData('sort')}" id="inputSort" placeholder="越小越靠前">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function(argument) {
    $('form.ajax-form').formLuffyZhao([]);
});
</script>
