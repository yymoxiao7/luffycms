{layout name="layout" /}
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">菜单列表</div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <tr class="active">
                            <th>
                                <input class="check-all" type="checkbox" value="">
                            </th>
                            <th>表名</th>
                            <th>数据量</th>
                            <th>数据大小</th>
                            <th>创建时间</th>
                            <th>最后更时间</th>
                            <th>表注释</th>
                            <th>操作</th>
                        </tr>
                        {volist name="databaseRows" id="list"}
                        <tr>
                            <td>
                                <input class="check" type="checkbox" name="table" value="{$list.name}">
                            </td>
                            <td>{$list.name}</td>
                            <td>{$list.rows}</td>
                            <td>{$list.data_length}</td>
                            <td>{$list.create_time}</td>
                            <td>{$list.update_time}</td>
                            <td>{$list.comment}</td>
                            <td>
                                <a class="btn btn-xs btn-default ajax-get" data-msg="确定优化这个表吗？" href="{:url('databases/optimize',['table'=>$list['name']])}">优化表</a>
                                <a class="btn btn-xs btn-default ajax-get" data-msg="确定修复这个表吗？" href="{:url('databases/repair',['table'=>$list['name']])}">修复表</a>
                                <a class="btn btn-xs btn-default ajax-get" data-msg="确定备份这个表吗？" href="{:url('databases/backup',['table'=>$list['name']])}">备份表</a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                </div>
            </div>
            <div class="panel-footer">
              <a class="btn btn-primary ajax-get-all" href="{:url('databases/optimize',['table'=>$list['name']])}">优化表</a>
              <a class="btn btn-default ajax-get-all" href="{:url('databases/repair',['table'=>$list['name']])}">修复表</a>
              <a class="btn btn-default ajax-get-all" href="{:url('databases/backup',['table'=>$list['name']])}">备份表</a>
            </div>
        </div>
    </div>
</div>
