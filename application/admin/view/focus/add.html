{layout name="layout" /}
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">友情链接添加</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-8">
                        <form action="{:url('admin/focus/add')}" class="form-horizontal ajax-form" method="post" name="rule">
                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">位置</label>
                                <div class="col-sm-4">
                                    <select name="position_id" class="form-control">
                                        <option value="">请选择</option>
                                        {volist name="positionRows" id="positionRow"}
                                        <option value="{$positionRow.id}">{$positionRow.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputname" class="col-sm-3 control-label">标题</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="title" id="inputname" placeholder="标题">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="inputurl"> 链接地址 </label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="url" id="inputurl" placeholder="链接地址">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">图片</label>
                                <div class="col-sm-5">                                    
                                    <img src="{$default_image}" style="max-width:200px; max-height:100px;"  id="focus_image"  class="img-rounded upload">
                                    <input type="hidden" name="focus_image" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="inputstatus"> 是否启用 </label>
                                <div class="col-sm-5">
                                    <input type="checkbox" name="status" id="inputstatus" value="1" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="inputSort"> 排序 </label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control " name="sort" value="255" id="inputSort" placeholder="越小越靠前">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="inputremark"> 焦点图说明 </label>
                                <div class="col-sm-6">
                                    <textarea name="remark" class="form-control"></textarea>
                                </div>
                            </div>

                            
                            
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function(argument) {
    $('form.ajax-form').formLuffyZhao([{
        name: "title",
        display: '标题',
        rules: 'required'
    },{
        name: "url",
        display: '链接地址',
        rules: 'required'
    }
    ]);

    $('.children').on('ifChecked',function (argument) {
         if(!$(this).parents('.widget-box').find('.father').is('checked')){
            $(this).parents('.widget-box').find('.father').iCheck('check');
         }
    });
});
</script>
